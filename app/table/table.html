<div class="col-xs-12">
	<span>Players:</span>
	<ul class="users">
		<li ng-repeat="player in table.players">
			{{player.username}}
		</li>
	</ul>

	<ul class="cards">
		<li ng-repeat="card in table.cards">
			<div style="background: url('{{table.getSvg(card)}}') center center; width: 225px; height: 314px;" title="{{card.suit}}  {{card.rank}}"></div>
		</li>
	</ul>
</div>
