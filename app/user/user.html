<div class="container">
    <form role="form" ng-submit="user.setName(username)">
        <div class="form-group">
            <label for="username">Please tell us what we should call you</label>
            <input type="text" id="username" ng-model="username" class="form-control" placeholder="Henrietta">
        </div>
        <button type="submit" class="btn btn-default">Pleased to meet you!</button>
    </form>
</div>
