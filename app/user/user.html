<div class="col-md-6 col-md-offset-3">
  <div class="login-modal">
    <div class="row">
      <div class="col-md-4"><div class="graphic"></div></div>
      <div class="col-md-8">
        <h1>Start a New Game</h1>
        <p>To start a new game, pick a username and either choose a game to join or start a new one.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6"><input ng-model="user.name" type="text" placeholder="Username or hostname" /></div>
      <div class="col-md-6"><select ng-model="user.role_choice"><option value="user">Join a game</option><option value="host">Start a game</option></select> </div>
    </div>
    <div class="row">
      <div class="col-md-6"><input ng-model="user.hostid" type="text" placeholder="Game01" ng-if="user.role_choice == 'user'" /></div>
      <div class="col-md-6">
        <input class="formsubmit" type="submit" value="Join Game" ng-click="home.comms.join(user.hostid)" ng-show="user.role_choice == 'user'" ng-disabled="!user.name || !user.hostid">
        <input class="formsubmit" type="submit" value="Host Game" ng-click="home.hostGame(user)" ng-show="user.role_choice == 'host'" ng-disabled="!user.name">
      </div>
    </div>
  </div>
</div>
